<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle with subtle gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f8f9fa;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="orangeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff6b35;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e55a2b;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="blueGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3a8a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e40af;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#000000" flood-opacity="0.15"/>
    </filter>
  </defs>
  
  <!-- Background circle -->
  <circle cx="100" cy="100" r="90" fill="url(#bgGradient)" stroke="#e9ecef" stroke-width="2" filter="url(#shadow)"/>
  
  <!-- Main A shape with improved proportions -->
  <path d="M75 140 L100 65 L125 140 L118 140 L115 130 L85 130 L82 140 Z" fill="url(#orangeGradient)"/>
  
  <!-- Enhanced flame-like extensions -->
  <path d="M70 135 Q65 125 70 115 Q75 105 80 115 Q75 125 70 135" fill="url(#orangeGradient)"/>
  <path d="M130 135 Q135 125 130 115 Q125 105 120 115 Q125 125 130 135" fill="url(#orangeGradient)"/>
  
  <!-- Improved circuit elements -->
  <circle cx="100" cy="85" r="6" fill="url(#blueGradient)"/>
  <circle cx="88" cy="105" r="5" fill="url(#blueGradient)"/>
  <circle cx="112" cy="105" r="5" fill="url(#blueGradient)"/>
  
  <!-- Circuit connections with better positioning -->
  <path d="M100 79 L100 70" stroke="url(#blueGradient)" stroke-width="2.5" fill="none" stroke-linecap="round"/>
  <path d="M88 100 L88 92" stroke="url(#blueGradient)" stroke-width="2.5" fill="none" stroke-linecap="round"/>
  <path d="M112 100 L112 92" stroke="url(#blueGradient)" stroke-width="2.5" fill="none" stroke-linecap="round"/>
  
  <!-- Curved circuit lines -->
  <path d="M94 85 Q88 95 94 105" stroke="url(#blueGradient)" stroke-width="2.5" fill="none" stroke-linecap="round"/>
  <path d="M106 85 Q112 95 106 105" stroke="url(#blueGradient)" stroke-width="2.5" fill="none" stroke-linecap="round"/>
  
  <!-- Company name with better typography -->
  <text x="100" y="165" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="url(#blueGradient)">ACHUTHAM</text>
  <text x="100" y="180" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="500" fill="url(#blueGradient)">SOFTWARE</text>
  
  <!-- Subtle accent elements -->
  <circle cx="100" cy="100" r="95" fill="none" stroke="url(#orangeGradient)" stroke-width="1" opacity="0.3"/>
  <circle cx="100" cy="100" r="85" fill="none" stroke="url(#blueGradient)" stroke-width="0.5" opacity="0.2"/>
</svg>
